# action.yml
name: Cypress Tests 2

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          working-directory: ui-test
          command: npx cypress run --spec ui-test/cypress/e2e/2-advanced-examples/actions.cy.js --reporter mocha-multi-reporters --reporter-options configFile=reporter-config.json
      - name: Copy test execution videos
        working-directory: ui-test
        run: |
          mkdir public
          cp -r /home/runner/work/test/test/ui-test/cypress/videos/ public/videos/

      - name: Merge test results into one
        working-directory: ui-test
        run: npm run report:merge

      - name: Generate HTML report
        working-directory: ui-test
        run: npm run report:generate
        
      - name: Deploy report page
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: /home/runner/work/test/test/ui-test/public
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}