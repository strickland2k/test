name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/included:12.17.1
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2, 3] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          # Starts web server for E2E tests - replace with your own server invocation
          # https://docs.cypress.io/guides/continuous-integration/introduction#Boot-your-server
          start: npx cypress run --reporter mocha-multi-reporters --reporter-options configFile=reporter-config.json --record true --group GithubActions --parallel
          working-directory: ui-test
          # Records to Cypress Cloud
          # https://docs.cypress.io/guides/cloud/projects#Set-up-a-project-to-record
          record: false
        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy test execution videos
        working-directory: ui-test
        run: |
          mkdir public
          cp -r /__w/test/test/ui-test/cypress/videos/ cypress/results/json/videos/

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact${{ matrix.containers }}
          path: /__w/test/test/ui-test/cypress/results/json/

  generateReport:
    runs-on: ubuntu-latest
    needs: cypress-run
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          path: cypress/results/json/

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: cypress/results/json/my-artifact1/

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: ui-test

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: cypress

      - name: Copy test execution videos
        run: |
          mkdir public
          cp -r ./results/json/my-artifact1/videos/ public/videos/
        working-directory: ui-test

