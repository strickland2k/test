# action.yml
name: Cypress Tests

on: push

jobs:

  cypress-e2e-chrome81:
    name: Run on Chrome 81
    runs-on: ubuntu-18.04
    container: cypress/browsers:node12.16.2-chrome81-ff75

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          working-directory: ui-test
          command: npx cypress run --spec cypress/e2e/1-getting-started/*.cy.js --reporter mocha-multi-reporters --reporter-options configFile=reporter-config.json
      - name: Copy test execution videos
        working-directory: ui-test
        run: |
          mkdir public
          cp -r /home/runner/work/test/test/ui-test/cypress/videos/ public/videos/

      - name: Merge test results into one
        working-directory: ui-test
        run: npm run report:merge

      - name: Generate HTML report
        working-directory: ui-test
        run: npm run report:generate


      - name: Deploy report page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public