# action.yml
name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          working-directory: new-music-admin-UI-tests
          command: npx cypress run --spec cypress/e2e/*/*.cy.js --reporter mocha-multi-reporters --reporter-options configFile=reporter-config.json
      - name: Copy test execution videos
        working-directory: new-music-admin-UI-tests
        run: |
          mkdir public
          cp -r /home/runner/work/music-testing/music-testing/new-music-admin-UI-tests/cypress/videos/ public/videos/

      - name: Merge test results into one
        working-directory: new-music-admin-UI-tests
        run: npm run report:merge

      - name: Generate HTML report
        working-directory: new-music-admin-UI-tests
        run: npm run report:generate

        
        
      
